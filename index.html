<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Live</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="https://cdn-icons-png.flaticon.com/512/54/54481.png"></button>
    </div>

    <div class="weather">
      <img src="https://cdn-icons-png.flaticon.com/512/6328/6328126.png" class="weather-icon">
      <h1 class="temp">33Â°C</h1>
      <h2 class="city">New York</h2>

      <div class="details">
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/13945/13945026.png" alt="humidity">
          <div>
            <p class="humidity">55%</p>
            <p class="humidity-text">Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/1506/1506761.png" alt="wind speed">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
